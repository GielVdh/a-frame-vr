<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Hello, A-frame-test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <script>

    // https://github.com/typekit/webfontloader/blob/master/README.md
    WebFontConfig = {
      google: {
        families: ['Roboto']
      }
      /*
      custom: {
        families: ['My Font', 'My Other Font:n4,i4,n7'],
        urls: ['/fonts.css']
      }
      */
    };

    (function(d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.async = true;
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
      s.parentNode.insertBefore(wf, s);
    })(document);
  </script>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>

<body>


  <header>
    <h1>Hello, A-frame-test</h1>
  </header>

<a-scene>
  <a-entity look-controls wasd-controls camera="userHeight: 1.6">
    <a-entity id="head" geometry="primitive:box" material="color:#EF2D5E"></a-entity>
  </a-entity>
  <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
  <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  <a-sky color="#ECECEC"></a-sky>

</a-scene>


</body>

</html>
